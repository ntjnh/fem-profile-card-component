<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="container">
        <span class="bg-top-left"></span>
        <span class="bg-bottom-right"></span>

        <div class="card">
            <div class="card__inner">
                <div class="bio">
                    <img class="photo" src="images/image-victor.jpg" alt="Victor Crest">
                
                    <h2 class="name">Victor Crest <span class="age">26</span></h2>
                    <p class="city">London</p>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <h3 class="number">80K</h3>
                        <h5 class="label">Followers</h5>
                    </div>
                
                    <div class="stat">
                        <h3 class="number">803K</h3>
                        <h5 class="label">Likes</h5>
                    </div>
                
                    <div class="stat">
                        <h3 class="number">1.4K</h3>
                        <h5 class="label">Photos</h5>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/ntjnh" target="_blank">Nate</a>.
    </footer>
</body>
</html>
